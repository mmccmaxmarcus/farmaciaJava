<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<f:metadata>
		<f:viewAction action="#{produtoBean2.listar}">

		</f:viewAction>
	</f:metadata>


	<ui:define name="conteudo">
		<h:form id="formlistagem">
			<p:panel header="Listagem de produtos">
				<p:dataTable paginator="true"
					emptyMessage="nenhum registro encontrado"
					value="#{produtoBean2.produtos}" var="produto" rows="5" id="tabela">

					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus">

						</p:commandButton>

						<p:commandButton icon="ui-icon-print" />
					</f:facet>

					<p:column headerText="Descrição" filterBy="#{produto.descricao}"
						sortBy="#{produto.descricao}">
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column headerText="Quantidade" filterBy="#{produto.quantidade}"
						sortBy="#{produto.quantidade}">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Preço" filterBy="#{produto.preco}"
						sortBy="#{produto.preco}">
						<h:outputText value="#{produto.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>


					</p:column>

					<p:column headerText="Fabricante"
						filterBy="#{produto.fabricante.descricao}"
						sortBy="#{produto.fabricante.descricao}">
						<h:outputText value="#{produto.fabricante.descricao}" />

					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash" title="Excluir">

						</p:commandButton>

						<p:button icon="ui-icon-pencil" title="Editar"
							outcome="/paginas/produtosEdicao.xhtml">
							<f:param name="codigo" value="#{produto.codigo}" />
						</p:button>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
